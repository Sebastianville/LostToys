<div class="container">
  <h2 class="text-center">Report a Lost Toy</h2>
  <div class="row g-3">
    <div class="col-md-6">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="col-md-6">
      <label for="toyName" class="form-label">Toy Name</label>
      <select class="form-select" id="toyName">
          <option selected>Select a toy</option>
          <option value="1">Buzz Lightyear</option>
          <option value="2">Woody</option>
          <option value="3">Slinky</option>
          <option value="4">Alien</option>
      </select>
    </div>
    <div class="col-md-12">
      <label for="description" class="form-label">Description of the Lost Toy</label>
      <textarea class="form-control" id="description" rows="3" placeholder="Describe the toy and where it was last seen"></textarea>
    </div>
    <div class="col-md-6">
      <label for="lastSeen" class="form-label">Last Seen Date and Time</label>
      <input type="datetime-local" class="form-control" id="lastSeen">
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Last Seen Address</label>
      <input type="text" class="form-control" id="address" placeholder="123 Sesame Street">
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </div>
  </div>
</div>


<div class="container mt-5">
  <h2 class="text-center">Add a New Lost Toy</h2>
  <div class="row g-3">
    <div class="col-md-12">
      <label for="newToyName" class="form-label">Toy Name</label>
      <input type="text" class="form-control" id="newToyName" placeholder="Enter the name of the toy">
    </div>
    <div class="col-md-12">
      <label for="newDescription" class="form-label">Description</label>
      <textarea class="form-control" id="newDescription" rows="3" placeholder="Provide a detailed description"></textarea>
    </div>
    <div class="col-12 text-center">
      <button type="submit" class="btn btn-primary mt-3">Add Toy</button>
    </div>
  </div>
</div>

</body>
</html>
